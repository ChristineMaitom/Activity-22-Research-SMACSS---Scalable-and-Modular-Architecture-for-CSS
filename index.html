<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SMACSS Example Page</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Christine Maitom</h1>
    </header>

    <main class="layout">
        <div class="module card">
            <div class="card__content">
                <h2 class="card__title">Card Title 1</h2>
                <p class="card__description">This is a description of the first card.</p>
                <button class="button button--primary card__button">Learn More</button>
            </div>
        </div>

        <div class="module card">
            <div class="card__content">
                <h2 class="card__title">Card Title 2</h2>
                <p class="card__description">This is a description of the second card.</p>
                <button class="button button--secondary card__button">Read More</button>
            </div>
        </div>

        <div class="module card">
            <div class="card__content">
                <h2 class="card__title">Card Title 3</h2>
                <p class="card__description">This is a description of the third card.</p>
                <button class="button button--primary card__button">Discover More</button>
            </div>
        </div>

        <div class="module card">
            <div class="card__content">
                <h2 class="card__title">Card Title 4</h2>
                <p class="card__description">This is a description of the fourth card.</p>
                <button class="button button--secondary card__button">Explore More</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; Welcome to SMACSS Example Page. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
